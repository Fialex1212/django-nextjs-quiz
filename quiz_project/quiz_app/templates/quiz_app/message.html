<style>
    .message{
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 16px;
        box-shadow: 4px 4px 5px rgba(0, 0, 0, 0.25) ;
        position: absolute;
        left: 10px;
        top: 10px;
        color: #fff;
    }
    .error{
        width: 200px;
        height: 120px;
        background-color: #C62525;
    }
    .success{
        width: 200px;
        height: 120px;
        background-color: #32C625;
    }
</style>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if message.tags == "error" %}
                <li class="{{ message.tags }} error message" >{{ message }}</li>
            {% else %}
                <li class="{{ message.tags }} success message" >{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}

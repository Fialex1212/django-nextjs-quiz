<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<a href="{% url 'logout' %}">Logout</a>
<form action="{% url 'search' %}" method="GET">
    <input type="text" name="q">
</form>
{% block content %}

{% endblock %}


{% block scripts %}

{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
